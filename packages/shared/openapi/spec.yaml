          type: array
          items:
            type: string
          description: "Array of tags for categorizing the post"
          example: ["delicious", "authentic", "wood-fired"]
        likes:
          type: array
          items:
            type: string
          description: "Array of user IDs who liked the post"
          example: ["507f1f77bcf86cd799439011"]

components:
  schemas:
    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          description: A human-readable description of the error.
          example: An unexpected error has occured
        error:
          type: string
          description: Detailed error message.
          example: "Database connection failed"

    User:
      type: object
      properties:
        _id:
          type: string
          description: "Unique identifier for the user"
          example: "507f1f77bcf86cd799439011"
        username:
          type: string
          example: anthony_ukutegbe
        phone:
          type: string
          example: "+2347012345678"
        name:
          type: string
          example: Anthony Ukutegbe
        email:
          type: string
          format: email
          example: anthony@test.com
        hometown:
          type: string
          example: Lagos
        currentCity:
          type: string
          example: Abuja
        country:
          type: string
          example: Nigeria
        imageUrl:
          type: string
          example: https://example.com/avatar.jpg
        address:
          type: string
          example: "123, Some Street, City"
        password:
          type: string
          format: password
          example: strongPassword123
        isVerified:
          type: boolean
          example: false
        userType:
          type: string
          enum: ["guest", "user", "admin", "moderator", "root"]
          description: "User role/type"
          example: "admin"
        createdAt:
          type: string
          format: date-time
          example: "2025-04-20T15:30:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-04-20T15:30:00Z"
      required:
        - name
        - email
        - password
        - userType

    Allergen:
      type: object
      properties:
        _id:
          type: string
          description: "Unique identifier for the allergen"
          example: "507f1f77bcf86cd799439013"
        name:
          type: string
          example: egg
        description:
          type: string
          example: allergic reaction to eggs and food that has egg content
        createdAt:
          type: string
          format: date-time
          example: "2025-04-20T15:30:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-04-20T15:30:00Z"
      required:
        - name
        - description

    Course:
      type: object
      properties:
        _id:
          type: string
          description: "Unique identifier for the course"
          example: "507f1f77bcf86cd799439014"
        name:
          type: string
          example: main
        description:
          type: string
          example: Main course in a meal
        createdAt:
          type: string
          format: date-time
          example: "2025-04-20T15:30:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-04-20T15:30:00Z"
      required:
        - name
        - description

    Cuisine:
      type: object
      properties:
        _id:
          type: string
          description: "Unique identifier for the cuisine"
          example: "507f1f77bcf86cd799439015"
        name:
          type: string
          example: Nigerian
        description:
          type: string
          example: A Type of meal based on region of origin
        createdAt:
          type: string
          format: date-time
          example: "2025-04-20T15:30:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-04-20T15:30:00Z"
      required:
        - name
        - description

    BusinessHour:
      type: object
      properties:
        day:
          type: string
          enum:
            - Monday
            - Tuesday
            - Wednesday
            - Thursday
            - Friday
            - Saturday
            - Sunday
        open:
          type: string
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          description: "Opening time in HH:mm format"
        close:
          type: string
          pattern: "^([01]\\d|2[0-3]):([0-5]\\d)$"
          description: "Closing time in HH:mm format"
        closed:
          type: boolean
          default: false
          description: "Indicates if the restaurant is closed on this day"

    Restaurant:
      type: object
      required:
        - ownerId
        - name
      properties:
        _id:
          type: string
          description: "Unique identifier for the restaurant"
          example: "507f1f77bcf86cd799439011"
        ownerId:
          type: string
          description: "Unique identifier for the restaurant owner"
        owner:
          type: boolean
          default: false
          description: "Whether the current user is the owner of this restaurant"
        name:
          type: string
          description: "Name of the restaurant"
        logo:
          $ref: "#/components/schemas/Media"
          description: "Restaurant logo media"
        description:
          type: string
          description: "Brief description of the restaurant"
        cuisine:
          type: array
          items:
            $ref: "#/components/schemas/Cuisine"
          description: "List of cuisines offered by the restaurant"
        priceRange:
          type: string
          enum:
            - "$"
            - "$$"
            - "$$$"
            - "$$$$"
          description: "Price range of the restaurant"
        address:
          type: string
          description: "Physical address of the restaurant"
        phone:
          type: string
          pattern: "^\\+?[\\d\\s-()]+$"
          description: "Contact phone number"
        email:
          type: string
          format: email
          description: "Contact email address"
        website:
          type: string
          format: uri
          description: "Website URL of the restaurant"
        businessHours:
          type: array
          items:
            $ref: "#/components/schemas/BusinessHour"
          description: "Operating hours for each day of the week"
        features:
          type: array
          items:
            $ref: "#/components/schemas/RestaurantFeature"
          description: "List of features available at the restaurant"
        gallery:
          type: array
          items:
            $ref: "#/components/schemas/Media"
          description: "Gallery media items for the restaurant"
        deliveryLinks:
          type: array
          items:
            $ref: "#/components/schemas/DeliveryLink"
          description: "List of delivery links for the restaurant"
        meta:
          type: object
          additionalProperties: true
          description: "Additional metadata associated with the restaurant"

    Currency:
      type: string
      enum:
        - USD
        - EUR
        - GBP
        - CAD
        - AUD
        - JPY
        - CNY
        - KRW
        - MYR
        - TWD
        - VND
        - THB
        - ZAR
      description: "Supported currency types"
      example: "USD"

    Price:
      type: object
      required:
        - amount
        - currency
      properties:
        amount:
          type: number
          description: "The price amount"
          example: 25.99
        currency:
          $ref: "#/components/schemas/Currency"
          description: "Currency type"
          example: "USD"

    FoodCatalogue:
      type: object
      required:
        - name
        - ingredients
        - cuisineType
        - course
        - price
        - images
        - restaurant
      properties:
        _id:
          type: string
          description: "Unique identifier for the food catalogue item"
          example: "507f1f77bcf86cd799439016"
        name:
          type: string
          description: "The name of the food item"
          example: "Spaghetti Bolognese"
        ingredients:
          type: array
          items:
            type: string
          description: "List of ingredients used in the food item"
          example:
            - "Spaghetti"
            - "Ground beef"
            - "Tomato sauce"
        cuisineType:
          $ref: "#/components/schemas/Cuisine"
          description: "Cuisine type the food belongs to"
        allergens:
          type: array
          items:
            $ref: "#/components/schemas/Allergen"
          description: "List of allergens associated with the food"
        course:
          $ref: "#/components/schemas/Course"
          description: "Course type the food belongs to (e.g., starter, main)"
        price:
          $ref: "#/components/schemas/Price"
          description: "Price details for the food item"
        images:
          type: array
          items:
            $ref: "#/components/schemas/Media"
          description: "Media items for the food item"
        restaurant:
          type: string
          description: "ID of the restaurant offering the food item"
          example: "restaurant12345"
        # Search optimization fields
        searchKeywords:
          type: array
          items:
            type: string
          description: "Keywords for better search matching (auto-generated from name, ingredients, etc.)"
          example:
            - "spaghetti"
            - "bolognese"
            - "pasta"
            - "ground beef"
            - "tomato sauce"
        isAvailable:
          type: boolean
          default: true
          description: "Whether the food item is currently available"
          example: true
        isFeatured:
          type: boolean
          default: false
          description: "Whether the food item is featured/promoted"
          example: false
        priceRange:
          type: string
          enum: ["$", "$$", "$$$", "$$$$"]
          description: "Calculated price range based on price amount"
          example: "$$"
        # Analytics fields
        analytics:
          type: object
          properties:
            totalMentions:
              type: number
              default: 0
              description: "Total number of mentions in posts"
              example: 15
            totalLikes:
              type: number
              default: 0
              description: "Total number of likes received"
              example: 120
            averageRating:
              type: number
              default: 0
              description: "Average rating from reviews"
              example: 4.5
            totalRatings:
              type: number
              default: 0
              description: "Total number of ratings received"
              example: 25
            trendingScore:
              type: number
              default: 0
              description: "Trending score based on recent activity"
              example: 85.5
            lastMentioned:
              type: string
              format: date-time
              description: "When the food item was last mentioned"
              example: "2025-04-20T15:30:00Z"
            searchViews:
              type: number
              default: 0
              description: "Number of times this item appeared in search results"
              example: 45
            searchClicks:
              type: number
              default: 0
              description: "Number of times this item was clicked from search"
              example: 12
            popularityScore:
              type: number
              default: 0
              description: "Calculated popularity score based on various metrics"
              example: 78.3
        createdAt:
          type: string
          format: date-time
          description: "When the food item was created"
          example: "2025-04-20T15:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: "When the food item was last updated"
          example: "2025-04-20T15:30:00Z"

    Notification:
      type: object
      required:
        - _id
        - userId
        - type
        - message
      properties:
        _id:
          type: string
          description: "Unique identifier for the notification"
          example: "507f1f77bcf86cd799439017"
        userId:
          type: string
          description: "ID of the user who owns this notification"
          example: "user_12345"
        type:
          type: string
          enum:
            - "access_request"
            - "access_granted"
            - "access_denied"
            - "access_suspended"
            - "restaurant_update"
            - "system"
          description: "Type of notification"
          example: "access_request"
        title:
          type: string
          description: "Notification title"
          example: "Access Request"
        message:
          type: string
          description: "Notification message"
          example: "Your access request for Restaurant ABC has been approved"
        isRead:
          type: boolean
          default: false
          description: "Whether the notification has been read"
          example: false
        metadata:
          type: object
          additionalProperties: true
          description: "Additional data related to the notification"
          example:
            restaurantId: "rest_12345"
            restaurantName: "Restaurant ABC"
        createdAt:
          type: string
          format: date-time
          description: "When the notification was created"
          example: "2025-04-20T15:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: "When the notification was last updated"
          example: "2025-04-20T15:30:00Z"

    Media:
      type: object
      required:
        - url
        - type
        - uploadedBy
      properties:
        _id:
          type: string
          description: "Unique identifier for the media"
          example: "507f1f77bcf86cd799439017"
        url:

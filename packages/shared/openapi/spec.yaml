openapi: "3.0.0"
info:
  version: 1.0.0
  title: "BiteScout API"
  description: "API documentation for BiteScout"
servers:
  - url: http://localhost:5001
paths:
  /api/auth/register:
   
    post:
      summary: Register a new user
      description: Register a new user with the provided details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - password
              properties:
                firstName:
                  type: string
                  example: Anthony
                lastName:
                  type: string
                  example: Ukutegbe
                email:
                  type: string
                  format: email
                  example: anthony@test.com
                password:
                  type: string
                  format: password
                  example: strongPassword123

      responses:
        201:
          description: Successfully registered user
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Registration successful
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                        example: Anthony Ukutegbe
                      email:
                        type: string
                        format: email
                        example: anthony@test.com
                      userType:
                        $ref: "#/components/schemas/UserType"
                        description: "User role/type"
        400:
          description: Missing required field or invalid user type
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Missing required field or user type not found
        409:
          description: Conflict â€“ User already exists
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User already exists
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
              examples:
                userCreationError:
                  summary: Error creating User
                  value:
                    message: Error creating user
                    error: Database conection failed
  /api/auth/login:
    summary: Authenticate a user
    description: Authenticate a user and return access and refresh token
    post:  # Changed from get to post
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: anthony@test.com
                password:
                  type: string
                  format: password
                  example: strongPassword123
      responses:
        200:
          description: Login Successfull
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Login successful
                  user:
                    $ref: "#/components/schemas/User"
                  accessToken:
                    type: string
                    example: -access token here-
                  refreshToken:
                    type: string
                    example: -refresh token here-
                  expiresIn:
                    type: integer
                    format: int64
                    description: "Expiration time as a Unix timestamp in milliseconds"
                    example: 1713649200000
        400:
          description: Missing required field or invalid credentials
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/auth/refresh:
    summary: Refresh authentication token
    description: Refreshes the authentication token with the provided refresh token
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  example: -refresh token here-

      responses:
        200:
          description: Token refresh successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Refresh Token Successfull
                  accessToken:
                    type: string
                    example: -new access token here-
                  refreshToken:
                    type: string
                    example: -new refresh token here-
                  expiresIn:
                    type: integer
                    format: int64
                    description: Expiration time as a Unix timestamp in milliseconds
                    example: 1713649200000
        400:
          description: Refresh token not found or Invalid Token
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        401:
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/user/{userId}:
    summary: Update a user
    put:
      parameters:
        - in: path
          name: userId
          required: true
          description: The ID of the user to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        200:
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/restaurants:
    post:
      summary: Create a new restaurant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Restaurant"
      responses:
        201:
          description: Restaurant created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Restaurant"
    get:
      summary: Get all restaurants
      responses:
        200:
          description: List of restaurants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Restaurant"
  /api/restaurants/owner/{userId}:
    get:
      summary: Get restaurant by owner ID
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Restaurant for owner
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Restaurant"
  /api/restaurants/owner-restaurants/{userId}:
    get:
      summary: Get all restaurants for an owner
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        200:
          description: List of restaurants for owner
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Restaurant"
  /api/restaurants/search/{name}:
    get:
      summary: Search restaurants by name
      parameters:
        - in: path
          name: name
          required: true
          description: Restaurant name to search for
          schema:
            type: string
            example: "Pizza"
      responses:
        200:
          description: List of matching restaurants
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Restaurant"
        400:
          description: Restaurant name is required
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/restaurants/filter:
    get:
      summary: Filter restaurants by various criteria including feature categories
      parameters:
        - in: query
          name: name
          description: Restaurant name to search for
          schema:
            type: string
            example: "Pizza"
        - in: query
          name: cuisine
          description: Cuisine type to filter by
          schema:
            type: string
            example: "Italian"
        - in: query
          name: priceRange
          description: Price range to filter by
          schema:
            type: string
            enum: ["$", "$$", "$$$", "$$$$"]
            example: "$$"
        - in: query
          name: features
          description: Comma-separated list of specific features to filter by
          schema:
            type: string
            example: "Outdoor seating,Delivery,Free WiFi"
        - in: query
          name: featureCategories
          description: Comma-separated list of feature categories to filter by
          schema:
            type: string
            example: "Seating & Dining,Service Types"
        - in: query
          name: page
          description: Page number for pagination
          schema:
            type: integer
            default: 1
            minimum: 1
            example: 1
        - in: query
          name: limit
          description: Number of results per page
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 100
            example: 10
      responses:
        200:
          description: List of filtered restaurants
          content:
            application/json:
              schema:
                type: object
                properties:
                  restaurants:
                    type: array
                    items:
                      $ref: "#/components/schemas/Restaurant"
                  pagination:
                    type: object
                    properties:
                      currentPage:
                        type: integer
                        example: 1
                      totalPages:
                        type: integer
                        example: 5
                      totalRestaurants:
                        type: integer
                        example: 50
                      hasNextPage:
                        type: boolean
                        example: true
                      hasPrevPage:
                        type: boolean
                        example: false
                  filters:
                    type: object
                    properties:
                      applied:
                        type: object
                        description: "Currently applied filters"
                      available:
                        type: object
                        description: "Available filter options"
        400:
          description: Invalid filter parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/restaurants/{id}:
    get:
      summary: Get restaurant by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Restaurant details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Restaurant"
    put:
      summary: Update restaurant
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Restaurant"
      responses:
        200:
          description: Restaurant updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Restaurant"
    delete:
      summary: Delete restaurant
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        204:
          description: Restaurant deleted

  /api/restaurants/{id}/delivery-links:
    get:
      summary: Get delivery links for a restaurant
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Restaurant ID
      responses:
        200:
          description: List of delivery links
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DeliveryLink"
        404:
          description: Restaurant not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      summary: Add a delivery link to a restaurant
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Restaurant ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - url
                - platform
              properties:
                name:
                  type: string
                  description: "Display name for the delivery link"
                  example: "Uber Eats"
                url:
                  type: string
                  format: uri
                  description: "URL to the delivery service"
                  example: "https://ubereats.com/restaurant/123"
                platform:
                  type: string
                  enum:
                    - "Uber Eats"
                    - "DoorDash"
                    - "Grubhub"
                    - "Postmates"
                    - "Instacart"
                    - "Amazon Fresh"
                    - "Walmart Grocery"
                    - "Shipt"
                    - "Custom"
                    - "Other"
                  description: "Delivery platform name"
                  example: "Uber Eats"
                isActive:
                  type: boolean
                  default: true
                  description: "Whether this delivery link is active"
      responses:
        201:
          description: Delivery link created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeliveryLink"
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: Restaurant not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/restaurants/{id}/assigned-images:
    put:
      summary: Update assigned images for a restaurant (logo and profile image)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Restaurant ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                logo:
                  type: string
                  nullable: true
                  description: "Media ID for logo (null to remove assignment)"
                  example: "507f1f77bcf86cd799439011"
                profileImage:
                  type: string
                  nullable: true
                  description: "Media ID for profile image (null to remove assignment)"
                  example: "507f1f77bcf86cd799439011"
      responses:
        200:
          description: Assigned images updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Restaurant"
        400:
          description: Invalid input or media not in gallery
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: Restaurant not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/restaurants/{id}/delivery-links/{linkId}:
    put:
      summary: Update a delivery link
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Restaurant ID
        - in: path
          name: linkId
          required: true
          schema:
            type: string
          description: Delivery link ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: "Display name for the delivery link"
                url:
                  type: string
                  format: uri
                  description: "URL to the delivery service"
                platform:
                  type: string
                  enum:
                    - "Uber Eats"
                    - "DoorDash"
                    - "Grubhub"
                    - "Postmates"
                    - "Instacart"
                    - "Amazon Fresh"
                    - "Walmart Grocery"
                    - "Shipt"
                    - "Custom"
                    - "Other"
                  description: "Delivery platform name"
                isActive:
                  type: boolean
                  description: "Whether this delivery link is active"
      responses:
        200:
          description: Delivery link updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DeliveryLink"
        400:
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: Restaurant or delivery link not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    delete:
      summary: Delete a delivery link
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Restaurant ID
        - in: path
          name: linkId
          required: true
          schema:
            type: string
          description: Delivery link ID
      responses:
        204:
          description: Delivery link deleted
        404:
          description: Restaurant or delivery link not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/food-catalogue/restaurant/{restaurantId}/catalogue/{foodId}:
    get:
      summary: Get food catalogue item by ID
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: string
        - in: path
          name: foodId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Food catalogue item
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FoodCatalogue"
    put:
      summary: Update food catalogue item
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: string
        - in: path
          name: foodId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FoodCatalogue"
      responses:
        200:
          description: Food catalogue item updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FoodCatalogue"
    delete:
      summary: Delete food catalogue item
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: string
        - in: path
          name: foodId
          required: true
          schema:
            type: string
      responses:
        204:
          description: Food catalogue item deleted
  /api/food-catalogue/restaurant/{restaurantId}:
    get:
      summary: Get all food catalogue items for a restaurant
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: string
      responses:
        200:
          description: List of food catalogue items (empty array if no items found)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FoodCatalogue"
  /api/food-catalogue:
    post:
      summary: Create a new food catalogue item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FoodCatalogue"
      responses:
        201:
          description: Food catalogue item created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FoodCatalogue"
  /api/food-catalogue/search:
    get:
      summary: Search food items across all restaurants
      description: Search for food items by name, ingredients, cuisine, price range, and other criteria across all restaurants
      parameters:
        - in: query
          name: q
          description: Search query for food name, ingredients, or keywords
          schema:
            type: string
            example: "pizza margherita"
        - in: query
          name: cuisine
          description: Filter by cuisine type
          schema:
            type: string
            example: "Italian"
        - in: query
          name: course
          description: Filter by course type (starter, main, dessert, etc.)
          schema:
            type: string
            example: "main"
        - in: query
          name: priceRange
          description: Filter by price range
          schema:
            type: string
            enum: ["$", "$$", "$$$", "$$$$"]
            example: "$$"
        - in: query
          name: allergens
          description: Comma-separated list of allergens to exclude
          schema:
            type: string
            example: "gluten,dairy"
        - in: query
          name: isAvailable
          description: Filter by availability status
          schema:
            type: boolean
            example: true
        - in: query
          name: isFeatured
          description: Filter by featured status
          schema:
            type: boolean
            example: false
        - in: query
          name: sortBy
          description: Sort results by field
          schema:
            type: string
            enum: ["name", "price", "popularity", "rating", "trending"]
            default: "popularity"
            example: "popularity"
        - in: query
          name: sortOrder
          description: Sort order
          schema:
            type: string
            enum: ["asc", "desc"]
            default: "desc"
            example: "desc"
        - in: query
          name: page
          description: Page number for pagination
          schema:
            type: integer
            default: 1
            minimum: 1
            example: 1
        - in: query
          name: limit
          description: Number of results per page
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
            example: 20
      responses:
        200:
          description: Search results with pagination
          content:
            application/json:
              schema:
                type: object
                properties:
                  foods:
                    type: array
                    items:
                      $ref: "#/components/schemas/FoodCatalogue"
                    description: "List of food items matching the search criteria"
                  restaurants:
                    type: array
                    items:
                      $ref: "#/components/schemas/Restaurant"
                    description: "List of restaurants offering the found foods"
                  pagination:
                    type: object
                    properties:
                      currentPage:
                        type: integer
                        description: "Current page number"
                        example: 1
                      totalPages:
                        type: integer
                        description: "Total number of pages"
                        example: 5
                      totalFoods:
                        type: integer
                        description: "Total number of food items found"
                        example: 95
                      hasNextPage:
                        type: boolean
                        description: "Whether there are more pages"
                        example: true
                      hasPrevPage:
                        type: boolean
                        description: "Whether there are previous pages"
                        example: false
                  filters:
                    type: object
                    properties:
                      applied:
                        type: object
                        description: "Currently applied filters"
                        example:
                          q: "pizza"
                          cuisine: "Italian"
                          priceRange: "$$"
                      available:
                        type: object
                        description: "Available filter options for current results"
                        example:
                          cuisines: ["Italian", "American", "Mexican"]
                          courses: ["main", "starter", "dessert"]
                          priceRanges: ["$", "$$", "$$$"]
        400:
          description: Invalid search parameters
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /api/notifications/{userId}:
    get:
      summary: Get notifications for a user
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        200:
          description: List of notifications
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Notification"
  /api/notifications/{userId}/{notificationId}/read:
    patch:
      summary: Mark a notification as read
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
        - in: path
          name: notificationId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Notification marked as read
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Notification"
  /api/notifications/{userId}/read-all:
    patch:
      summary: Mark all notifications as read
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        200:
          description: All notifications marked as read
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "All notifications marked as read"
                  updatedCount:
                    type: integer
                    example: 5
  /api/restaurant-access/{restaurantId}:
    post:
      summary: Request access to a restaurant
      parameters:
        - in: path
          name: restaurantId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
      responses:
        201:
          description: Access request created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Authorization request sent successfully"
                  restaurantAccess:
                    $ref: "#/components/schemas/RestaurantAccess"
  /api/restaurant-access/user/{userId}:
    get:
      summary: Get restaurant access by user ID
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        200:
          description: List of restaurant access for user (empty array if no access records found)
          content:
            application/json:
              schema:
                type: object
                properties:
                  restaurantAccesses:
                    type: array
                    items:
                      $ref: "#/components/schemas/RestaurantAccess"
  /api/restaurant-access/owner/{ownerId}:
    get:
      summary: Get restaurant access by owner ID
      parameters:
        - in: path
          name: ownerId
          required: true
          schema:
            type: string
      responses:
        200:
          description: List of restaurant access for owner (empty array if no access records found)
          content:
            application/json:
              schema:
                type: object
                properties:
                  restaurantAccesses:
                    type: array
                    items:
                      $ref: "#/components/schemas/RestaurantAccess"
  /api/restaurant-access/access/{accessId}/grant:
    patch:
      summary: Grant restaurant access
      parameters:
        - in: path
          name: accessId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Access granted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access granted successfully"
                  accessRecord:
                    $ref: "#/components/schemas/RestaurantAccess"
  /api/restaurant-access/access/{accessId}/suspend:
    patch:
      summary: Suspend restaurant access
      parameters:
        - in: path
          name: accessId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Access suspended

          description: Access request created
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Authorization request sent successfully"
                  restaurantAccess:
                    $ref: "#/components/schemas/RestaurantAccess"
  /api/restaurant-access/user/{userId}:
    get:
      summary: Get restaurant access by user ID
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        200:
          description: List of restaurant access for user (empty array if no access records found)
          content:
            application/json:
              schema:
                type: object
                properties:
                  restaurantAccesses:
                    type: array
                    items:
                      $ref: "#/components/schemas/RestaurantAccess"
  /api/restaurant-access/owner/{ownerId}:
    get:
      summary: Get restaurant access by owner ID
      parameters:
        - in: path
          name: ownerId
          required: true
          schema:
            type: string
      responses:
        200:
          description: List of restaurant access for owner (empty array if no access records found)
          content:
            application/json:
              schema:
                type: object
                properties:
                  restaurantAccesses:
                    type: array
                    items:
                      $ref: "#/components/schemas/RestaurantAccess"
  /api/restaurant-access/access/{accessId}/grant:
    patch:
      summary: Grant restaurant access
      parameters:
        - in: path
          name: accessId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Access granted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access granted successfully"
                  accessRecord:
                    $ref: "#/components/schemas/RestaurantAccess"
  /api/restaurant-access/access/{accessId}/suspend:
    patch:
      summary: Suspend restaurant access
      parameters:
        - in: path
          name: accessId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Access suspended
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access Suspended Successfully"
                  accessRecord:
                    $ref: "#/components/schemas/RestaurantAccess"
  /api/restaurant-access/access/{accessId}/delete:
    patch:
      summary: Delete restaurant access
      parameters:
        - in: path
          name: accessId
          required: true
          schema:
            type: string
      responses:
        200:
          description: Access deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Access deleted successfully"
                  accessRecord:
                    $ref: "#/components/schemas/RestaurantAccess"
  /api/restaurant-access/access/{accessId}/update:
    patch:
      summary: Update restaurant access role
      parameters:
        - in: path
          name: accessId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
      responses:

services:
  # Backend API Service
  - type: web
    name: bitescout-backend
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./apps/backend/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5001
      - key: MONGODB_CONNECTION_STRING
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://bitescout-web.onrender.com,https://bitescout.com
    healthCheckPath: /health

  # Frontend Web Service
  - type: web
    name: bitescout-web
    env: docker
    region: oregon
    plan: starter
    dockerfilePath: ./apps/web/Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://bitescout-backend.onrender.com/api
      - key: NEXT_PUBLIC_BACKEND_URL_PLAIN
        value: https://bitescout-backend.onrender.com
      - key: BACKEND_URL_SERVER
        value: https://bitescout-backend.onrender.com/api
      - key: NEXTAUTH_SECRET
        sync: false
      - key: NEXTAUTH_URL
        value: https://bitescout-web.onrender.com 